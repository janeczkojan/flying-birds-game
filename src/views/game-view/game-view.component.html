@if (gameStateService.background(); as background) {
  <app-flying-area [image]="background" [size]="windowSize()" />
}

@if (gameStateService.bird(); as bird) {
  <app-bird
    [bird]="bird"
    [width]="birdWidth()"
    [position]="birdPosition()"
    [direction]="debouncedBirdDirection()"
  />
}
